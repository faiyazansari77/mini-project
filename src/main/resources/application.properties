# Database URL
spring.datasource.url=jdbc:mysql://localhost:3306/01_insurance_reports

# Database credentials
spring.datasource.username=root
spring.datasource.password=text

# JDBC driver (MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Hibernate properties
# options: none, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update   
spring.jpa.show-sql= true
#spring.jpa.properties.hibernate.format_sql=true  # pretty print SQL


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=email
spring.mail.password=password 
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
